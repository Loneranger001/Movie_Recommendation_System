<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Title</title>
</head>
<body>
    <h1>Enter Movie Title For Recommendations </h1>
    <form method="POST">
        <input type="text" name="movie_title" placeholder="Enter Movie Title" required>
        <button type="submit">Submit</button>
    </form>
    <!-- check if movies is empty -->
    {% if movies %}
        <h2>Your top 10 recommended movies are:</h2>
        <ul>
            {% for movie in movies %}
                <li>{{ movie }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p> No recommendations found. </p>
    {% endif %}

</body>
</html>
